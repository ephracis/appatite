AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'tmp/**/*'
    - 'test/fixtures/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'config.ru'
  TargetRubyVersion: 2.3

Rails:
  Enabled: true

Metrics/MethodLength:
  Max: 18

Metrics/ClassLength:
  Max: 150
  Exclude:
    - 'test/**/*'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'app/controllers/projects_controller.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'app/controllers/projects_controller.rb'

Metrics/AbcSize:
  Max: 20
  Exclude:
    - 'app/controllers/projects_controller.rb'
    - 'app/models/account_link.rb'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Enabled: false