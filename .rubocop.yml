AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'tmp/**/*'
    - 'test/fixtures/**/*'
    - 'db/**/*'
    - 'spec/teaspoon_env.rb'
    - 'config/**/*'
    - 'config.ru'
  TargetRubyVersion: 2.3

Rails:
  Enabled: true

Metrics/MethodLength:
  Max: 18
  Exclude:
    - 'app/helpers/nav_helper.rb'

Metrics/ClassLength:
  Max: 150

Metrics/CyclomaticComplexity:
  Exclude:
    - 'app/controllers/projects_controller.rb'
    - 'app/helpers/nav_helper.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'app/controllers/projects_controller.rb'
    - 'app/helpers/nav_helper.rb'

Metrics/AbcSize:
  Max: 20
  Exclude:
    - 'app/controllers/projects_controller.rb'
    - 'app/models/account_link.rb'
    - 'app/helpers/nav_helper.rb'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Enabled: false