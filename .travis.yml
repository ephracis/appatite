language: ruby
rvm:
- 2.3.1
services:
  - postgresql
before_script:
  - psql -c 'create database appatite_test;' -U postgres
  - gem install rubocop
script:
  - bin/rails rubocop
  - bin/rails teaspoon
  - bin/rails spec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: appatite
  on:
    repo: ephracis/appatite
  run: 'bin/rake db:migrate'
branches:
  only:
  - master
notifications:
  slack:
    secure: 
