<!DOCTYPE html>
<html>
<head>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <title>Something went wrong (500)</title>
  <style>
    body {
      color: #666;
      text-align: center;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      font-size: 14px;
    }

    h1 {
      font-size: 56px;
      line-height: 100px;
      font-weight: 100;
      margin: 0;
    }

    h3 {
      font-size: 20px;
      font-weight: 100;
      line-height: 28px;
    }

    .error {
      background: #337ab7;
      color: white;
      font-weight: 100;
      padding: 2em 0;
    }

    .footer {
      margin: auto 20px;
    }
  </style>
</head>

<body>
  <div class='error'>
    <h1>500</h1>
    <h3>Something went wrong with our servers.</h3>
  </div>
  <div class='footer'>
    <p>Please try again or give it some time before trying again.</p>
    <p>Please contact your Appatite administrator if you continue to have problems.</p>
  </div>
</body>
</html>
